<app-navbar-home></app-navbar-home>
<main class="container" *ngIf="pantalla=='home'">
  <div class="row">
    <div class="col s12">
      <div style="margin-bottom: 40px;">
        <h3 class="white-text center" style="margin-bottom: 30px; text-shadow: 0 0 10px #000; ">Mis Quinielas</h3>
        <a  class="white-text " *ngIf="participanteInfo.data.estado=='Premium'" (click)="getAllQuinielasPremium()" style="cursor: pointer; margin-bottom: 30px; text-shadow: 0 0 10px #000;">
          Invitar amigos
          <i class="material-icons left">
            share
            </i>
        </a>
      </div>
    </div>
    <div class="col s12 white" *ngFor="let d of informacionQuinielas.data" style="cursor: pointer;" 
      [routerLink]="['/juego', idParticipante, d.codigo]">
      <div class="" style="margin-top: 20px; margin-bottom: 20px">
        <img src="{{d.multimedia}}" alt="" height="80px" class="left">
        <h5 style="margin-top: 10px ;">{{d.nombre}}</h5>
        <p class="title">
          {{d.nombreQuiniela}}
        </p>
      </div>
    </div>
  </div>
</main>

<main class="container" *ngIf="pantalla=='share'">
  <div class="row">
    <div class="col s12" style="margin-bottom: 40px;">
      <h3 class="white-text" style=" text-shadow: 0 0 10px #000;">Compartir quinielas</h3>
      <a  class="white-text "  (click)="pantalla='home'" style="cursor: pointer; margin-bottom: 30px; text-shadow: 0 0 10px #000;">
        Regresar
        <i class="material-icons left">
          reply
          </i>
      </a>
    </div>
    <div class="col s12 white">
      <br>
      <ul class="collection with-header">
        <li class="collection-item" *ngFor="let d of informacionQuinielasPremium.data">
          <div class="row">
            <div class="col s12 m8">



              <img src="{{d.multimedia}}" alt="" height="80px" class="left">
              <h5 style="margin-top: 10px ;">{{d.nombre}}</h5>
              <p class="title">
                {{d.nombreQuiniela}}
              </p>
            </div>
            <div class="col s12 m4">
              <button class="btn green right" *ngIf="d.seleccionado=='0'" (click)="seleccionarQuiniela(d)">
                <i class="material-icons left">
                  check_circle
                </i>
                Seleccionar
              </button>
              <button class="btn red darken-4 right" *ngIf="d.seleccionado=='1'" (click)="seleccionarQuiniela(d)">
                <i class="material-icons left">
                  delete
                </i>
                Quitar
              </button>
            </div>
          </div>
        </li>
      </ul>

      <p class="center">
        <button class="btn pink" *ngIf="url!=''" (click)="generarCodigo()">Generar c√≥digo</button>
      </p>
      
    
    </div>

  </div>
</main>

<main class="container" *ngIf="pantalla=='compartir'">
  <div class="row">
    <div class="col s12" style="margin-bottom: 40px;">
      <h3 class="white-text">Link Generado</h3>
      <a  class="white-text "  (click)="pantalla='home'" style="cursor: pointer; margin-bottom: 30px; text-shadow: 0 0 10px #000;">
        Ir a mis quinielas
        <i class="material-icons left">
          reply
          </i>
      </a>
    </div>
    <div class="col s12 white">
      <br>
      <ul class="collection with-header">
        <li class="collection-item" >
          <div class="row">
            <div class="col s12 m12">
              <h5 style="margin-top: 10px ; ">Link para compartir</h5>
              <p class="title">
                {{url}}
              </p>
            </div>
           
          </div>
        </li>
      </ul>

      
      <p class="center">
        <a href="https://api.whatsapp.com/send?text={{text}}" target="_blank" class="btn green" *ngIf="url!=''" >Compartir por Whatsapp</a>
       
      </p>
  
    </div>

  </div>
</main>

<app-navbar *ngIf="informacionJuego.state=='success'" [titulo]="['Ranking']" [informacionJuego]="informacionJuego"
    [idParticipante]="idParticipante" [idQuiniela]="idQuiniela" [page]="['Ranking']"></app-navbar>

<main class="container">

    <div class="row">
      
        <div class="col s12 m12 ">
         
            <table class="table " >
                <thead class="pink">
                  <!--   <tr class="hide-on-small-only">
                        <th colspan="2"></th>
                        <th colspan="3" class="center"> Ranking</th>
                    </tr> -->
                    <tr>
                        
                        <th colspan="5">
                            <input id="icon_prefix" type="text" class="pink white-text"  [(ngModel)]="filterQuery" placeholder="Buscar">
                        </th>
                    </tr>
                    <tr class="pink white-text hide-on-small-only">
                        <th class="center">Pos.</th>
                        <th >Participante</th>
                        <th class="center">Resultados</th>
                        <th class="center">Preguntas</th>
                        <th class="center">Puntos</th>
                    </tr>
                    <tr class="pink white-text hide-on-med-only hide-on-large-only" >
                        <th class="center">Pos.</th>
                        <th style="width: 50px;">Participante</th>
                        <th class="center">Res</th>
                        <th class="center">Pre</th>
                        <th class="center">Pts</th>
                    </tr>
                </thead>
                <tbody>
                    <tr  *ngFor="let d of informacionRanking.data | filter : filterQuery ">
                        <td class="white pink-text center ">{{d.index}}</td>
                        <td class="white pink-text ">{{d.nombre}}</td>
                        <td class="white pink-text center">{{d.puntosPartido}}</td>
                        <td class="white pink-text  center">{{d.puntosporpreguntas}}</td>
                        <td class="pink white-text center">{{d.total}} </td>
                    </tr>
                    <tr class="white" *ngIf="(informacionRanking.data | filter : filterQuery).length==0">
                        <td colspan="5" class="center">No hay registros...</td>
                    </tr>
                </tbody>
            </table>
            <!-- <div class="card">
                <div class="card-content">
                    <h3>Tabla de posiciones</h3>

                   
                </div>
            </div> -->
        </div>
    </div>
</main>

<div class="row" style="margin-top: 4%;">
    <div class="col l4 offset-l4 s12">
        <div class="card">
            <div class="card-content container">

                <div class="row" style="margin-top: 5%;">
                    <div class="row" style="margin-top: 5%;">
                        <div class="col s5">
                            <img class="left" style="margin-top: 15px" src="assets/images/datum-redsoft-mobile.png"
                                height="60px" alt="">   
                        </div>
                        <div class="col s2">
                            <div class="vl"></div>
                        </div>
                        <div class="col s5">
                            <img class="right" src="assets/images/wc.png" height="90px" alt="">
                        </div>
    
                    </div>

                </div>



                <form  class="row" [formGroup]="registrateForm"
                    (ngSubmit)="submitRegistrate()">
                    <div class="col s12 center" style="margin-top: 8%;">


                        <h5 class="title-session">Invitaci√≥n a Quiniela</h5>
                        <p class="flow-text">
                            Por favor ingresa tus datos para participar 
                        </p>
                    </div>

                    <div class="col-md-12 ">


                        <input type="text" placeholder="Nombre completo" class="form-control" formControlName="nombre"
                            style="margin-top: 30px;">

                        <input type="text" placeholder="Email" class="form-control" formControlName="correo">

                    </div>


                    <div class="col-md-12">
                        <button class="btn  pink darken-3 col s12" style="margin-top: 20px;"
                            type="submit">Registrarme</button>
                        <br>
                        <br>
                        <br>
                   
                        <br>
                    </div>



                </form>



                <div class="row">
                    <div class="col-s12">
                        <p class="center grey-text text-darken-2">
                            Derechos reservados &copy;
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
